        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });

                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;

                console.error(e);
                return "";
            }

            document.querySelector('meta[property="og:description"]').content = settings.seo.ogDescription;
            document.querySelector('meta[property="og:url"]').content = settings.seo.ogUrl;

                "url": settings.seo.ogUrl,

        function updateNavTabs() {
            document.getElementById('nav-news').textContent = settings.newsTab;
            document.getElementById('nav-technical').textContent = settings.technicalTab;
            document.getElementById('nav-personal').textContent = settings.personalTab;
        }

        function updateFooter() {
            document.querySelector('footer a').textContent = settings.seo.publisherName;
            document.querySelector('footer a').href = settings.seo.publisherUrl;
        }

        function updateFacebookComments() {
            document.querySelector('.facebook-comments .fb-comments').setAttribute('data-href', settings.baseUrl);
        }

        async function loadContent() {
            try {
                const response = await fetch('content.txt');
                if (!response.ok) throw new Error('無法載入 content.txt');
                const text = await response.text();
                const articles = parseContent(text);
                renderCarousel(articles);
                renderArticles(articles);
            } catch (error) {
                console.error('載入 content.txt 失敗:', error);
                document.getElementById('articles').innerHTML = '<p style="color: red;">無法載入文章，請檢查 content.txt 是否存在。</p>';
            }
        }

        function parseContent(text) {
            const articles = [];
            const entries = text.split('---').map(entry => entry.trim()).filter(entry => entry);
            entries.forEach((entry, index) => {
                const article = { content: '', images: [] };
                const lines = entry.split('\n');
                let isContent = false;
                lines.forEach(line => {
                    if (line.startsWith('title:') || line.startsWith('images:') || line.startsWith('image:') || line.startsWith('fontSize:') || line.startsWith('date:')) {
                        const [key, value] = line.split(':').map(s => s.trim());
                        if (key === 'image') {
                            article.images = [value];
                        } else if (key === 'images') {
                            article.images = value.split(',').map((s, i) => {
                                if (i === 0) return `${index + 1}.jpg`;
                                return `${index + 1}-${i}.jpg`;
                            });
                        } else {
                            article[key] = value;
                        }
                        isContent = false;
                    } else if (isContent) {
                        article.content += '\n' + line;
                    } else if (line.startsWith('content:')) {
                        isContent = true;
                        article.content = line.substring(8).trim();
                    }
                });
                article.content = article.content.trim();
                if (article.title && article.images.length > 0 && article.date) {
                    articles.push(article);
                }
            });
            articles.sort((a, b) => new Date(b.date) - new Date(a.date));
            return articles;
        }

        let currentPage = 0;
        const articlesPerPage = 10;

        function renderCarousel(articles) {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            articles.forEach((article, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                item.innerHTML = `
                    <img src="img/content/${article.images[0]}" alt="${article.title}">
                    <h2 class="carousel-title">${article.title}</h2>
                `;
                carousel.appendChild(item);
            });
            if (articles.length > 1) {
                carousel.innerHTML += `
                    <button class="carousel-button prev" onclick="prevSlide()">❮</button>
                    <button class="carousel-button next" onclick="nextSlide()">❯</button>
                `;
                startCarousel();
            }
        }

        function renderArticles(articles) {
            const articlesDiv = document.getElementById('articles');
            articlesDiv.innerHTML = '';
            const start = currentPage * articlesPerPage;
            const end = Math.min(start + articlesPerPage, articles.length);
            for (let i = start; i < end; i++) {
                const article = articles[i];
                const card = document.createElement('div');
                card.className = 'article-card';
                card.onclick = () => showArticle(i, articles);
                const preview = article.content.replace(/<[^>]+>/g, '').substring(0, 100);
                card.innerHTML = `
                    <h2>${article.title}</h2>
                    <p>${preview}...</p>
                    <span class="article-date">發布日期：${article.date}</span>
                `;
                articlesDiv.appendChild(card);

                const content = document.createElement('div');
                content.className = 'article-content';
                content.id = `content-${i}`;
                const fontSizeStyle = article.fontSize ? `font-size: ${article.fontSize};` : '';
                let imagesHtml = article.images.map(img => `<img src="img/content/${img}" alt="${article.title}">`).join('');
                content.innerHTML = `
                    <div class="article-share">
                        <a href="https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(settings.baseUrl + '#article-' + i)}" target="_blank">
                            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/10.0.0/facebook.svg" alt="Facebook Share">
                        </a>
                        <a href="https://x.com/intent/tweet?url=${encodeURIComponent(settings.baseUrl + '#article-' + i)}" target="_blank">
                            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/10.0.0/x.svg" alt="X Share">
                        </a>
                        <a href="https://www.instagram.com/?url=${encodeURIComponent(settings.baseUrl + '#article-' + i)}" target="_blank">
                            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/10.0.0/instagram.svg" alt="Instagram Share">
                        </a>
                        <a href="https://line.me/R/msg/text/?${encodeURIComponent(article.title + '\n' + settings.baseUrl + '#article-' + i)}" target="_blank">
                            <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/10.0.0/line.svg" alt="Line Share">
                        </a>
                    </div>
                    <div style="${fontSizeStyle}">${article.content}</div>
                    ${imagesHtml}
                    <div class="article-comments">
                        <h3>文章留言</h3>
                        <div class="fb-comments" data-href="${settings.baseUrl + '#article-' + i}" data-width="100%" data-numposts="5"></div>
                    </div>
                `;
                articlesDiv.appendChild(content);
            }
            renderPagination(articles);
        }

        function renderPagination(articles) {
            const pagination = document.getElementById('pagination');
            const totalArticles = articles.length;
            const totalPages = Math.min(Math.ceil(totalArticles / articlesPerPage), 5);
            pagination.innerHTML = '';

            // 顯示分頁，即使只有一頁
            // 首頁按鈕
            const firstButton = document.createElement('button');
            firstButton.className = `page-button ${currentPage === 0 ? 'disabled' : ''}`;
            firstButton.innerText = '«';
            firstButton.onclick = () => {
                if (currentPage > 0) {
                    currentPage = 0;
                    renderArticles(articles);
                }
            };
            pagination.appendChild(firstButton);

            // 前一頁按鈕
            const prevButton = document.createElement('button');
            prevButton.className = `page-button ${currentPage === 0 ? 'disabled' : ''}`;
            prevButton.innerText = '<';
            prevButton.onclick = () => {
                if (currentPage > 0) {
                    currentPage--;
                    renderArticles(articles);
                }
            };
            pagination.appendChild(prevButton);

            // 頁數按鈕
            const displayPages = Math.min(Math.ceil(totalArticles / articlesPerPage), 5);
            for (let i = 0; i < displayPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-button ${i === currentPage ? 'active' : ''}`;
                pageButton.innerText = i + 1;
                pageButton.onclick = () => {
                    currentPage = i;
                    renderArticles(articles);
                };
                pagination.appendChild(pageButton);
            }

            // 下一頁按鈕
            const nextButton = document.createElement('button');
            nextButton.className = `page-button ${currentPage === totalPages - 1 ? 'disabled' : ''}`;
            nextButton.innerText = '>';
            nextButton.onclick = () => {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    renderArticles(articles);
                }
            };
            pagination.appendChild(nextButton);

            // 末頁按鈕
            const lastButton = document.createElement('button');
            lastButton.className = `page-button ${currentPage === totalPages - 1 ? 'disabled' : ''}`;
            lastButton.innerText = '»';
            lastButton.onclick = () => {
                if (currentPage < totalPages - 1) {
                    currentPage = totalPages - 1;
                    renderArticles(articles);
                }
            };
            pagination.appendChild(lastButton);
        }

        function goToPage(page, articles) {
            currentPage = Math.min(Math.max(page, 0), Math.min(Math.ceil(articles.length / articlesPerPage) - 1, 4));
            renderArticles(articles);
        }

        function showArticle(index, articles) {
            document.querySelectorAll('.article-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`content-${index}`).classList.add('active');
            window.scrollTo({ top: document.getElementById(`content-${index}`).offsetTop, behavior: 'smooth' });
            document.title = articles[index].title + " - " + settings.seo.title;
            history.replaceState(null, "", "#article-" + index);
        }

        let currentSlide = 0;
        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        function startCarousel() {
            setInterval(nextSlide, 5000);
        }

        loadSettings().then(loadContent);
    </script>
</body>
</html>
