<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        async function loadSettings() {
            try {
                const response = await fetch('settings.txt');
                if (response.ok) {
                    const text = await response.text();
                    settings = JSON.parse(text);
                    updateSeo();
                    updateNavTabs();
                    updateFooter();
                    updateFacebookComments();
                    renderAccordion();
                }
            } catch (error) {
                console.error('載入 settings.txt 失敗:', error);
                renderAccordion(); // 使用預設內容
            }
        }

        function updateSeo() {
            document.querySelector('meta[name="description"]').content = settings.technicalSeo.description;
            document.querySelector('meta[name="keywords"]').content = settings.technicalSeo.keywords;
            document.querySelector('meta[name="author"]').content = settings.technicalSeo.author;
            document.title = settings.technicalSeo.title;
            document.querySelector('meta[property="og:title"]').content = settings.technicalSeo.ogTitle;
            document.querySelector('meta[property="og:description"]').content = settings.technicalSeo.ogDescription;
            document.querySelector('meta[property="og:url"]').content = settings.technicalSeo.ogUrl;
            document.querySelector('script[type="application/ld+json"]').innerHTML = JSON.stringify({
                "@context": "https://schema.org",
                "@type": "WebApplication",
                "name": settings.technicalSeo.title,
                "url": settings.technicalSeo.ogUrl,
                "description": settings.technicalSeo.description,
                "publisher": {
                    "@type": "Organization",
                    "name": settings.technicalSeo.publisherName,
                    "url": settings.technicalSeo.publisherUrl,
                    "email": settings.technicalSeo.publisherEmail
                },
                "applicationCategory": "Finance"
            }, null, 2);
        }

        function updateNavTabs() {
            document.getElementById('nav-news').textContent = settings.newsTab;
            document.getElementById('nav-technical').textContent = settings.technicalTab;
            document.getElementById('nav-personal').textContent = settings.personalTab;
        }

        function updateFooter() {
            document.querySelector('footer a').textContent = settings.technicalSeo.publisherName;
            document.querySelector('footer a').href = settings.technicalSeo.publisherUrl;
        }

        function updateFacebookComments() {
            document.querySelector('.facebook-comments .fb-comments').setAttribute('data-href', settings.technicalSeo.ogUrl);
        }

        function renderAccordion() {
            const sidebarMenu = document.getElementById('sidebar-menu');
            const accordionContainer = document.getElementById('accordion-container');
            sidebarMenu.innerHTML = '';
            accordionContainer.innerHTML = '';

            settings.accordionContent.forEach((item, index) => {
                // 側邊欄選單
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${item.id}" class="${index === 0 ? 'active' : ''}" onclick="showAccordion('${item.id}')">${item.title}</a>`;
                sidebarMenu.appendChild(li);

                // 手風琴項目
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.id = item.id;
                accordionItem.innerHTML = `
                    <div class="accordion-header" onclick="toggleAccordion('${item.id}')">${item.title}</div>
                    <div class="accordion-content ${index === 0 ? 'active' : ''}">
                        ${item.content}
                    </div>
                `;
                accordionContainer.appendChild(accordionItem);
            });
        }

        function toggleAccordion(id) {
            const content = document.querySelector(`#${id} .accordion-content`);
            const allContents = document.querySelectorAll('.accordion-content');
            const allHeaders = document.querySelectorAll('.sidebar a');

            allContents.forEach(item => {
                item.classList.remove('active');
            });

            allHeaders.forEach(header => {
                header.classList.remove('active');
            });

            content.classList.add('active');
            const correspondingLink = document.querySelector(`.sidebar a[href="#${id}"]`);
            correspondingLink.classList.add('active');
        }

        function showAccordion(id) {
            toggleAccordion(id);
            window.location.hash = id;
        }

        // 初始化
        loadSettings();
    </script>
