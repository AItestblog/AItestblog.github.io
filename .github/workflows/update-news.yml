name: 每日自動更新新聞與圖片

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  load-settings:
    runs-on: ubuntu-latest
    outputs:
      settings: ${{ steps.load-settings.outputs.settings }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Load settings
        id: load-settings
        run: |
          SETTINGS=$(jq -c . settings.txt | base64)
          echo "settings=$SETTINGS" >> $GITHUB_OUTPUT

  build:
    needs: load-settings
    runs-on: ubuntu-latest  # 臨時使用 ubuntu-latest 作為 fallback，如果 settings 解碼失敗
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Decode settings
        id: decode-settings
        run: |
          echo "${{ needs.load-settings.outputs.settings }}" | base64 -d > decoded_settings.json
          # 讀取 runner 和 pythonVersion 從 decoded_settings.json
          RUNNER=$(jq -r '.scheduleConfig.runner // "ubuntu-latest"' decoded_settings.json)
          PYTHON_VERSION=$(jq -r '.scheduleConfig.pythonVersion // "3.9"' decoded_settings.json)
          echo "runner=$RUNNER" >> $GITHUB_OUTPUT
          echo "python_version=$PYTHON_VERSION" >> $GITHUB_OUTPUT
      - name: Set timezone to Asia/Taipei
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Taipei"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ steps.decode-settings.outputs.python_version }}
      - name: 安裝依賴套件
        run: pip install openai requests feedparser pytz
      - name: 執行每日新聞生成腳本
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python3 generate_news.py
      - name: Commit 並推送更新內容
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add content.txt last_image_id.txt img/content/ || true
          git commit -m "$(jq -r '.scheduleConfig.commitMessage // "Update news"' decoded_settings.json) $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit before pull"
          git pull origin main --rebase || echo "Pull failed, continuing with local changes"
          git add content.txt last_image_id.txt img/content/
          git commit -m "$(jq -r '.scheduleConfig.commitMessage // "Update news"' decoded_settings.json) $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
